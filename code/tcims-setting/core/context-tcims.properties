################################ 
# quartz的相关配置 
################################ 
#Quartz Group Name
org.quartz.group.name=TCIMS
#quartz scheduler实例名
org.quartz.scheduler.instanceName = DefaultQuartzScheduler
#定义每个scheduler节点的ID，使用AUTO保证在集群环境中保证ID的唯一性
org.quartz.scheduler.instanceId = AUTO
#定义job可工作的线程
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
#定义jobStor保存job信息
org.quartz.jobStore.misfireThreshold = 60000
#定义数据表名的前缀
org.quartz.jobStore.tablePrefix =QRTZ_
#定义使用集群
org.quartz.jobStore.isClustered = true
org.quartz.jobStore.clusterCheckinInterval = 15000
#定义日志记录
org.quartz.plugin.jobHistory.class = org.quartz.plugins.history.LoggingJobHistoryPlugin
org.quartz.plugin.jobHistory.jobToBeFiredMessage = Job {0} is about to be fired at: {2, date, HH:mm:ss MM/dd/yyyy}
org.quartz.plugin.jobHistory.jobSuccessMessage  = Job {0} completed at: {2, date, HH:mm:ss MM/dd/yyyy}
#定义scheduler
org.quartz.scheduler.autoStartup = true
#执行ITS自动发送送单到LDS的JOB的开始推迟时间
org.quartz.startDelay.sendpolicytopds=3000

#AMESB短信发送频率(每隔一小时发一次)
org.quartz.queryGateWay.time=0 0/2 * * * ?
#org.quartz.sendSms.time=0 20 11 * * ?

#AMESB获取网关信息频率（每隔一小时查询一次）
#org.quartz.queryGateWay.time=0 0/60 * * * ?
#AMESB短信发送频率(每天早08：00-20：00 每隔一小时发一次)
org.quartz.sendSms.time=0 0/2 8-20 * * ?
#小消名单快速上载(每天早09：00-18：00 每分钟执行一次)
org.quartz.cfUpload.time=0 0/1 9-18 * * ?
#SAS切分透视文件导出(每天早06：00-8：00 每小时执行一次)
org.quartz.sasFile.time=0 0/60 6-8 * * ?
