################################
# 缓存相关配置
################################
#使用内存缓存
sys.cache.memory = true
#默认缓存大小 -1没有限制
sys.cache.capacity = 10
#缓存策略
sys.cache.algorithm = com.opensymphony.oscache.base.algorithm.LRUCache
#磁盘缓存 (不限制磁盘缓存容量)
sys.cache.unlimited.disk = false
#等待更新的内容还是用旧的缓存内容
sys.cache.blocking = false
#只持久化内存溢出的内容
sys.cache.persistence.overflow.only = true
#缺省刷新时间，单位秒
sys.cache.refresh.period = 3600

